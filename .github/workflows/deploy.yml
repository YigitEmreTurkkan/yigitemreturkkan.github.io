name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Sadece main'e push yapınca çalışır
  workflow_dispatch: # Manuel çalıştırmak istersen

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # gemini-chat.js içindeki placeholder'ı Secret ile değiştiriyoruz
          sed -i "s/REPLACE_WITH_SECRET_KEY/${{ secrets.AI_API }}/g" gemini-chat.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Tüm dosyaları paketle

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4