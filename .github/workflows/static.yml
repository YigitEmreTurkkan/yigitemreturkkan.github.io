# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Main branch'ine her push yapıldığında çalışır
  push:
    branches: ["main"]

  # Manuel çalıştırmaya izin verir
  workflow_dispatch:

# GitHub Pages'e yükleme yapabilmek için gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Aynı anda sadece bir dağıtımın çalışmasını sağlar
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # Proje içindeki tüm .js dosyalarında REPLACE_WITH_SECRET_KEY metnini bulur
          # ve bunu GitHub Secrets'taki AI_API değeri ile değiştirir.
          find . -name "*.js" -exec sed -i "s/REPLACE_WITH_SECRET_KEY/${{ secrets.AI_API }}/g" {} +

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Anahtarın enjekte edildiği güncel dosyaları paketler
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
